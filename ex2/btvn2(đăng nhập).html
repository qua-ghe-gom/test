<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trang đăng nhập</title>
</head>
<body style="background-image:url(https://browsecat.net/sites/default/files/login-backgrounds-128292-582669-5455043.png);text-align:center;color:white">
    <form style=" box-sizing: border-box;  width: 260px;  margin:
     100px auto 0;  padding-bottom: 40px;  border-radius: 3px;">
        
        <h1 style="box-sizing: border-box;
        padding: 20px;">Đăng Nhập</h1>
        
        <input placeholder="tài khoản" type="text" required="" style="margin: 40px 25px;width: 200px;border: none;padding: 10px 0;border-bottom: solid 6px #1abc9c;background: linear-gradient(to bottom,rgba(255, 255, 255, 0) 96%,#1abc9c 4%);background-position: -200px 0; background-size: 200px 100%; background-repeat: no-repeat;color: white;">
        
        
        <input placeholder="mật khẩu" type="password" required="" style="margin: 40px 25px;width: 200px;border: none;padding: 10px 0;border-bottom: solid 6px #1abc9c;background: linear-gradient(to bottom,rgba(255, 255, 255, 0) 96%,#1abc9c 4%);background-position: -200px 0; background-size: 200px 100%; background-repeat: no-repeat;color: white;">
        <br>

        <button style="border: none;background: #1abc9c;cursor: pointer;border-radius: 3px;padding: 6px;width: 200px;color: white;margin-left: 25px;">
            đăng nhập
        </button>
    </form>

</body>
</html>
